<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash on Delivery Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-cover bg-center text-red-600">
    <header class="bg-zinc-950 bg-opacity-70 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Cash on Delivery Form</h1>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center min-h-screen py-12 bg-opacity-70">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-6 text-center">Please Provide Your Details</h2>
            <form action="thank-you.html" method="GET">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required
                        class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-600">
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
                    <textarea id="address" name="address" placeholder="Enter your address" rows="3" required
                        class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-600"></textarea>
                </div>
                <div class="mb-4">
                    <label for="contact" class="block text-gray-700 font-medium mb-2">Contact Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required
                        class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-600">
                </div>
                <button type="submit"
                    class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition duration-300">
                    Submit
                </button>
            </form>
            <div class="flex justify-center mt-6">
                <a href="index.html"
                    class="bg-zinc-950 text-white py-2 px-4 rounded hover:bg-zinc-800 transition duration-300 bounce-in">
                    Back to Payment Methods
                </a>
            </div>
        </div>
    </main>
</body>

</html>
