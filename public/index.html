<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-cover bg-center text-red-600">
    <header class="bg-zinc-950 bg-opacity-70 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Select Your Payment Method</h1>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center min-h-screen py-12 bg-opacity-70">
        <div class="flex flex-col gap-10">
            <!-- Cash on Delivery Option -->
            <div id="cash-on-delivery"
                class="payment-option fade-in border border-red-600 p-6 rounded-lg shadow-lg transform transition duration-500 hover:scale-105 bg-white cursor-pointer">
                <h2 class="text-2xl font-semibold mb-4">Cash on Delivery</h2>
                <p class="text-gray-700">Pay with cash when your order is delivered to your doorstep.</p>
                <div class="flex justify-center">
                    <button
                        class="mt-6 bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition duration-300">Select</button>
                </div>
            </div>
            <!-- GCash Option -->
            <div id="gcash"
                class="payment-option fade-in border border-red-600 p-6 rounded-lg shadow-lg transform transition duration-500 hover:scale-105 bg-white cursor-pointer">
                <h2 class="text-2xl font-semibold mb-4">GCash</h2>
                <p class="text-gray-700">Use your GCash account to make secure payments online.</p>
                <div class="flex justify-center">
                    <button
                        class="mt-6 bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition duration-300">Select</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>

</html>
